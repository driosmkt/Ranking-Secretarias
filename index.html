<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Interativo com Mem√≥ria - Corrida Digital</title>
    <style>
        /* Estilos CSS (id√™nticos √† vers√£o anterior, sem altera√ß√µes) */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root { --cor-fundo: #0f1018; --cor-card: #1c1d2b; --cor-card-secundario: #212232; --cor-texto-principal: #ffffff; --cor-texto-secundario: #a7a7a7; --cor-amarelo: #f9c74f; --cor-azul: #4a90e2; --cor-vermelho: #e74c3c; }
        body { background-color: var(--cor-fundo); color: var(--cor-texto-principal); font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        h1, h2, h3 { text-align: center; }
        h1 { color: var(--cor-amarelo); font-size: 2.5em; letter-spacing: 2px; margin-bottom: 0; }
        h2 { font-size: 1.8em; margin-top: 5px; }
        .update-container { background-color: var(--cor-card); border-radius: 10px; padding: 25px; margin-top: 30px; width: 100%; max-width: 800px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
        .update-container h3 { margin-top: 0; color: var(--cor-amarelo); }
        #update-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; align-items: flex-end; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 8px; font-size: 0.9em; color: var(--cor-texto-secundario); }
        .form-group select, .form-group input { background-color: var(--cor-card-secundario); color: var(--cor-texto-principal); border: 1px solid #444; border-radius: 5px; padding: 10px; font-family: 'Poppins', sans-serif; font-size: 1em; }
        #update-button { background-color: var(--cor-azul); color: var(--cor-texto-principal); border: none; border-radius: 5px; padding: 12px; font-weight: 600; cursor: pointer; transition: background-color 0.3s ease; height: 45px; }
        #update-button:hover { background-color: #357abd; }
        #reset-button { background-color: transparent; border: 1px solid var(--cor-vermelho); color: var(--cor-vermelho); transition: background-color 0.3s, color 0.3s; }
        #reset-button:hover { background-color: var(--cor-vermelho); color: var(--cor-texto-principal); }
        .podium-container { display: flex; justify-content: center; align-items: flex-end; gap: 20px; flex-wrap: wrap; width: 100%; max-width: 1200px; margin-top: 40px; }
        .podium-card { background-color: var(--cor-card); border: 2px solid transparent; border-radius: 10px; padding: 25px; text-align: center; width: 280px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); transition: transform 0.3s ease, border-color 0.3s ease; }
        .podium-card:hover { transform: translateY(-10px); }
        .podium-card h3 { margin: 0; font-size: 1.2em; color: var(--cor-texto-principal); height: 40px; }
        .podium-card .posicao { font-size: 3em; font-weight: 700; }
        .podium-card-1 { order: 2; height: 280px; border-color: #ffd700; }
        .podium-card-2 { order: 1; height: 250px; border-color: #c0c0c0; }
        .podium-card-3 { order: 3; height: 250px; border-color: #cd7f32; }
        .podium-card-1 .posicao { color: #ffd700; }
        .podium-card-2 .posicao { color: #c0c0c0; }
        .podium-card-3 .posicao { color: #cd7f32; }
        .podium-data { margin-top: 20px; text-align: left; font-size: 0.9em; }
        .podium-data p { display: flex; justify-content: space-between; margin: 10px 0; }
        .podium-data span { font-weight: 600; }
        .ranking-container { width: 100%; max-width: 1000px; margin-top: 50px; }
        .ranking-table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: var(--cor-card); border-radius: 10px; overflow: hidden; }
        .ranking-table th, .ranking-table td { padding: 15px; text-align: left; }
        .ranking-table thead { background-color: #2a2c3d; color: var(--cor-amarelo); font-weight: 600; }
        .ranking-table tbody tr { border-bottom: 1px solid #2a2c3d; }
        .ranking-table tbody tr:last-child { border-bottom: none; }
        .ranking-table tbody tr:nth-child(even) { background-color: var(--cor-card-secundario); }
        .ranking-table .pos-cell { font-weight: 700; color: var(--cor-amarelo); text-align: center; }
    </style>
</head>
<body>

    <header>
        <h1>SIM√ÉO NA REDE DIGITAL</h1>
        <h2>CORRIDA DIGITAL</h2>
    </header>

    <section class="update-container">
        <h3>√Årea de Atualiza√ß√£o de Dados</h3>
        <form id="update-form" onsubmit="return false;">
            <div class="form-group" style="grid-column: 1 / -1;">
                <label for="secretaria-select">Selecione a Secretaria</label>
                <select id="secretaria-select"></select>
            </div>
            <div class="form-group">
                <label for="cadastros-input">Cadastros</label>
                <input type="number" id="cadastros-input" min="0" required>
            </div>
            <div class="form-group">
                <label for="cliques-input">Cliques</label>
                <input type="number" id="cliques-input" min="0" required>
            </div>
            <div class="form-group">
                <label for="membros-input">Membros</label>
                <input type="number" id="membros-input" min="0" required>
            </div>
            <button type="submit" id="update-button">Atualizar Ranking</button>
            <button type="button" id="reset-button" class="update-button">Restaurar Originais</button>
        </form>
    </section>

    <main>
        <section class="podium-section">
            <h2>üèÜ P√≥dio das Secretarias üèÜ</h2>
            <div id="podium-container" class="podium-container"></div>
        </section>

        <section class="ranking-container">
            <h2>Ranking Geral</h2>
            <table class="ranking-table">
                <thead>
                    <tr>
                        <th style="width: 10%; text-align: center;">Pos.</th>
                        <th style="width: 50%;">Secretaria</th>
                        <th style="width: 15%;">Cadastros</th>
                        <th style="width: 15%;">Cliques</th>
                        <th style="width: 15%;">Membros</th>
                    </tr>
                </thead>
                <tbody id="ranking-body"></tbody>
            </table>
        </section>
    </main>
    
    <script>
    const STORAGE_KEY = 'dashboardDataV1';

    // --- DADOS INICIAIS (USADOS APENAS SE NADA ESTIVER SALVO) ---
    const initialData = [
        { nome: "Sa√∫de", cadastros: 51, cliques: 580, membros: 240 },
        { nome: "Educa√ß√£o, Cultura e Esporte", cadastros: 48, cliques: 510, membros: 220 },
        { nome: "Desenvolvimento Econ√¥mico, Turismo e Inova√ß√£o", cadastros: 45, cliques: 490, membros: 205 },
        { nome: "Infraestrutura e Mobilidade", cadastros: 39, cliques: 410, membros: 185 },
        { nome: "Assist√™ncia Social e Combate √† Fome", cadastros: 37, cliques: 390, membros: 170 },
        { nome: "Comunica√ß√£o", cadastros: 35, cliques: 450, membros: 165 },
        { nome: "Desenvolvimento Rural", cadastros: 26, cliques: 320, membros: 150 },
        { nome: "Servi√ßos P√∫blicos e Defesa Civil", cadastros: 25, cliques: 300, membros: 135 },
        { nome: "Governo", cadastros: 24, cliques: 280, membros: 120 },
        { nome: "Desenvolvimento Urbano, Habita√ß√£o e Sustentabilidade", cadastros: 23, cliques: 250, membros: 110 },
        { nome: "Casa Civil", cadastros: 22, cliques: 240, membros: 100 },
        { nome: "Planejamento, Gest√£o e Finan√ßas", cadastros: 21, cliques: 210, membros: 90 },
        { nome: "Seguran√ßa P√∫blica", cadastros: 20, cliques: 190, membros: 85 },
        { nome: "Ammpla", cadastros: 19, cliques: 170, membros: 75 },
        { nome: "Licita√ß√µes e Contratos", cadastros: 18, cliques: 150, membros: 65 },
        { nome: "Receitas Municipais", cadastros: 17, cliques: 140, membros: 60 },
        { nome: "Autarquia 1", cadastros: 16, cliques: 130, membros: 55 },
        { nome: "Autarquia 2", cadastros: 15, cliques: 120, membros: 50 },
        { nome: "Procuradoria-Geral do Munic√≠pio", cadastros: 11, cliques: 110, membros: 48 },
        { nome: "Controladoria-Geral do Munic√≠pio", cadastros: 8, cliques: 100, membros: 42 }
    ];

    let dadosSecretarias;

    // --- ELEMENTOS DO DOM ---
    const form = document.getElementById('update-form');
    const select = document.getElementById('secretaria-select');
    const cadastrosInput = document.getElementById('cadastros-input');
    const cliquesInput = document.getElementById('cliques-input');
    const membrosInput = document.getElementById('membros-input');
    const resetButton = document.getElementById('reset-button');
    const podiumContainer = document.getElementById('podium-container');
    const rankingBody = document.getElementById('ranking-body');

    // --- FUN√á√ïES DE L√ìGICA E RENDERIZA√á√ÉO ---
    function sortAndRank() {
        dadosSecretarias.sort((a, b) => {
            if (b.cadastros !== a.cadastros) return b.cadastros - a.cadastros;
            if (b.cliques !== a.cliques) return b.cliques - a.cliques;
            return b.membros - a.membros;
        });
    }
    
    function renderPodium() { /* ...c√≥digo id√™ntico... */ 
        podiumContainer.innerHTML = '';
        const top3 = dadosSecretarias.slice(0, 3);
        top3.forEach((secretaria, index) => {
            const card = document.createElement('div');
            card.className = `podium-card podium-card-${index + 1}`;
            card.innerHTML = `
                <span class="posicao">${index + 1}¬∫</span>
                <h3>${secretaria.nome}</h3>
                <div class="podium-data">
                    <p>Cadastros: <span>${secretaria.cadastros}</span></p>
                    <p>Cliques no Link: <span>${secretaria.cliques}</span></p>
                    <p>Membros no Grupo: <span>${secretaria.membros}</span></p>
                </div>
            `;
            podiumContainer.appendChild(card);
        });
    }

    function renderRankingTable() { /* ...c√≥digo id√™ntico... */
        rankingBody.innerHTML = '';
        const restoDoRanking = dadosSecretarias.slice(3);
        restoDoRanking.forEach((secretaria, index) => {
            const posicao = index + 4;
            const linha = document.createElement('tr');
            linha.innerHTML = `
                <td class="pos-cell">${posicao}¬∫</td>
                <td>${secretaria.nome}</td>
                <td>${secretaria.cadastros}</td>
                <td>${secretaria.cliques}</td>
                <td>${secretaria.membros}</td>
            `;
            rankingBody.appendChild(linha);
        });
    }

    function updateDisplay() {
        sortAndRank();
        renderPodium();
        renderRankingTable();
    }
    
    // --- FUN√á√ïES DO FORMUL√ÅRIO E PERSIST√äNCIA ---
    function saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(dadosSecretarias));
    }

    function loadData() {
        const savedData = localStorage.getItem(STORAGE_KEY);
        if (savedData) {
            dadosSecretarias = JSON.parse(savedData);
        } else {
            dadosSecretarias = initialData;
            saveData(); // Salva os dados iniciais na primeira vez
        }
    }

    function populateSelect() {
        // Ordena alfabeticamente para facilitar a busca no dropdown
        const sortedByName = [...dadosSecretarias].sort((a, b) => a.nome.localeCompare(b.nome));
        select.innerHTML = ''; // Limpa antes de popular
        sortedByName.forEach(secretaria => {
            const option = document.createElement('option');
            option.value = secretaria.nome;
            option.textContent = secretaria.nome;
            select.appendChild(option);
        });
    }

    function fillFormWithSelectedData() {
        const selectedName = select.value;
        const secretariaData = dadosSecretarias.find(s => s.nome === selectedName);
        if (secretariaData) {
            cadastrosInput.value = secretariaData.cadastros;
            cliquesInput.value = secretariaData.cliques;
            membrosInput.value = secretariaData.membros;
        }
    }

    function handleFormSubmit() {
        const selectedName = select.value;
        const secretariaIndex = dadosSecretarias.findIndex(s => s.nome === selectedName);
        
        if (secretariaIndex > -1) {
            dadosSecretarias[secretariaIndex].cadastros = parseInt(cadastrosInput.value) || 0;
            dadosSecretarias[secretariaIndex].cliques = parseInt(cliquesInput.value) || 0;
            dadosSecretarias[secretariaIndex].membros = parseInt(membrosInput.value) || 0;

            saveData(); // <-- PONTO CHAVE: Salva os dados ap√≥s a atualiza√ß√£o
            updateDisplay();
            alert(`Dados da secretaria "${selectedName}" foram atualizados e salvos!`);
        }
    }

    function handleReset() {
        if (confirm('Tem certeza de que deseja apagar todas as altera√ß√µes e restaurar os dados originais? Esta a√ß√£o n√£o pode ser desfeita.')) {
            localStorage.removeItem(STORAGE_KEY);
            location.reload(); // Recarrega a p√°gina, que voltar√° a usar os dados iniciais
        }
    }

    // --- INICIALIZA√á√ÉO E EVENTOS ---
    window.onload = () => {
        loadData(); // <-- PONTO CHAVE: Carrega os dados ao iniciar
        
        populateSelect();
        fillFormWithSelectedData();
        updateDisplay();
        
        select.addEventListener('change', fillFormWithSelectedData);
        form.addEventListener('submit', handleFormSubmit);
        resetButton.addEventListener('click', handleReset);
    };
    </script>
</body>
</html>
